<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
        integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel='stylesheet' href='css/style.css'>
    <script src='https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js'></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Vue Email List</title>
</head>

<body class="text-center mt-3">
    <div id="app">
        <h1 class="text-primary text-uppercase fw-bold">Random E-mail</h1>
        <div class="mt-3">
            <ul v-if="email.length>=10" class="list-group list-group-flush">
                <li class="mb-3" v-for="email in email">
                    {{email}}
                </li>
            </ul>
        </div>
        <button class="btn btn-primary mt-3 me-3" @click="RandomArray(email)">Add email</button>
        <button class="btn btn-primary mt-3" @click="CleanArray(email)">Regenerate email</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
